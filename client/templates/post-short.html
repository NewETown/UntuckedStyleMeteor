<template name="postShort">
    <div class="row card-row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <a href="/{{category}}/{{url}}" class="card-short card-short-background card card-short-transition shadow-0" id="{{getId}}" style="background-image: url({{image_url}});">
                <div class="card-content">
                    <h1>{{title}}</h1>
                    <p>{{short}}</p>
                    <p class="short-signature">{{author}} - {{getCapitalizedCategory}} - {{getDate}}</p>
                </div>
            </a>
        </div>
    </div>
</template>
