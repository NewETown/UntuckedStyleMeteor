<template name="postShort">
    <a href="/{{category}}/{{url}}" class="post-short post-short-background card card-post-short-transition shadow-0" style="background-image: url({{image_url}});">
        <div class="post-content">
            <h1>{{title}}</h1>
            <p>{{short}}</p>
            <p class="short-signature">{{author}} - {{post_date}}</p>
        </div>
    </a>
</template>
