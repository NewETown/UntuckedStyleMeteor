<template name="productShort">
    <a href="{{url}}" class="card-short card-short-background card card-short-transition shadow-0" style="background-image: url({{image_url}});">
        <div class="card-content">
            <div class="inner-text">
                <h1>{{name}}</h1>
                <p>{{short}}</p>
                <p class="short-signature">Endorsed by {{endorser}}, expires on {{getFriendlyDate}}</p>
            </div>
        </div>
    </a>
</template>
