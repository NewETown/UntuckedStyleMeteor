<template name="productShort">
    <a href="{{url}}" class="card-short card-short-background card card-short-transition shadow-0" id="{{getId}}" target="_blank" style="background-image: url({{image_url}});">
        <div class="card-content">
            <h2>{{name}}</h2>
            <p>{{short}}</p>
            <p class="short-signature">Endorsed by {{endorser}}, sale through {{getFriendlyDate}}</p>
        </div>
    </a>
</template>
