<template name="post">
    <div class="post long-post shadow-0">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h1>{{title}}</h1>
                <p>{{author}}</p>
                <p>{{category}}</p>
                <p>{{{content}}}</p>
            </div>
        </div>
    </div>
</template>
