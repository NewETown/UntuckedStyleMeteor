<template name="postSpotlight">
    <a href="/{{category}}/{{url}}" class="card card-short card-short-background card-short-transition shadow-0" style="background-image: url({{image_url}});">
        <div class="card-content">
            <h1>{{title}}</h1>
            <p>{{short}}</p>
            <p class="short-signature">{{author}} - {{post_date}}</p>
        </div>
    </a>
</template>
