<template name="postSpotlight">
    <a href="/{{category}}/{{url}}" class="post-spotlight post-spotlight-background shadow-0">
        <div class="post-content">
            <h1>{{title}}</h1>
            <p>{{short}}</p>
            <p class="spotlight-signature">{{author}} - {{post_date}}</p>
        </div>
    </a>
</template>
