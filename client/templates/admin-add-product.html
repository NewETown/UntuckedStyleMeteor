<template name="adminManageProducts">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Add Product</h2>
        </div>
    </div>
    <div class="admin-edit">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Name</h3>
                <textarea id="product-name" placeholder="Product Name"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Product URL</h3>
                <textarea id="product-url" placeholder="http://someurl.com/their-product"></textarea>
                <p class="url-error">Please enter a fully-qualified URL!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Expiration Date</h3>
                <textarea id="expiration-date" placeholder="mm/dd/yyyy"></textarea>
                <p class="url-error">Please enter a date that isn't clearly wrong!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Product Price</h3>
                <textarea id="product-price" placeholder="$1000.00"></textarea>
                <p class="url-error">Make sure that price is correct.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Background Picture URL</h3>
                <textarea id="product-image" placeholder="http://someawesomepicture.jpg"></textarea>
                <img class="img-preview img-responsive" src=""/>
                <p class="url-error">Please enter a fully-qualified URL!</p>
                <p class="img-error">Error fetching image!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Short Description</h3>
                <textarea id="product-short" placeholder="Short Description" maxlength="140"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Tags</h3>
                <div class="tags">
                    <textarea class="tag" placeholder="Tag"></textarea>
                    <textarea class="tag" placeholder="Tag"></textarea>
                    <textarea class="tag" placeholder="Tag"></textarea>
                    <textarea class="tag" placeholder="Tag"></textarea>
                    <textarea class="tag" placeholder="Tag"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <button id="delete" class="shadow-0 raised-button" style="background: red;" disabled="disabled">Delete</button>
                <button id="submit" class="shadow-0 raised-button">Submit</button>
            </div>
        </div>
    </div>
</template>
