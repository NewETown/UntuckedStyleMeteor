<template name="postList">
    {{#each posts}}
        <div class="row post-row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                {{> postShort}}
            </div>
        </div>
        {{#if getProductLink}}
            <div class="row post-row visible-sm visible-xs">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    {{> sidebarProducts}}
                </div>
            </div>
        {{/if}}
    {{/each}}
</template>
