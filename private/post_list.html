{{#each posts}}
    {{#if spotlight}}
        <div class="row hide-sm spotlight-card-row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                {{> post_spotlight}}
            </div>
        </div>
    {{else}}
        <div class="row card-row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                {{> post_short}}
            </div>
        </div>
    {{/if}}
{{/each}}
